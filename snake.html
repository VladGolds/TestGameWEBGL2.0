<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin-bottom: 10px;
    }

    .game-board {
      position: relative;
      width: 400px;
      height: 400px;
      background-color: #000;
      display: grid;
      grid-template-columns: repeat(20, 1fr);
      grid-template-rows: repeat(20, 1fr);
      gap: 1px;
    }

    .snake {
      background-image: url('snake_texture.png');
      background-size: cover;
    }

    .food {
      background-color: red;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <h1>Snake Game</h1>
  <div class="game-board" id="gameBoard"></div>

  <script>
    const gameBoard = document.getElementById("gameBoard");
    const boardSize = 20;
    let snake = [{ x: 10, y: 10 }];
    let direction = { x: 0, y: 0 };
    let food = generateFood();
    let gameInterval;

    function createBoard() {
      for (let i = 0; i < boardSize * boardSize; i++) {
        const cell = document.createElement("div");
        gameBoard.appendChild(cell);
      }
    }

    function drawSnake() {
      gameBoard.querySelectorAll("div").forEach((cell) => cell.classList.remove("snake"));
      snake.forEach((segment) => {
        const index = segment.y * boardSize + segment.x;
        gameBoard.children[index].classList.add("snake");
      });
    }

    function moveSnake() {
      const head = { ...snake[0] };
      head.x += direction.x;
      head.y += direction.y;
      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        food = generateFood();
      } else {
        snake.pop();
      }

      if (checkCollision()) {
        clearInterval(gameInterval);
        alert("Game Over!");
        resetGame();
      }
      drawSnake();
    }

    function generateFood() {
      return {
        x: Math.floor(Math.random() * boardSize),
        y: Math.floor(Math.random() * boardSize),
      };
    }

    function checkCollision() {
      const head = snake[0];
      return (
        head.x < 0 || head.y < 0 || head.x >= boardSize || head.y >= boardSize ||
        snake.slice(1).some((segment) => segment.x === head.x && segment.y === head.y)
      );
    }

    function resetGame() {
      snake = [{ x: 10, y: 10 }];
      direction = { x: 0, y: 0 };
      food = generateFood();
      gameInterval = setInterval(moveSnake, 200);
    }

    document.addEventListener("keydown", (event) => {
      switch (event.key) {
        case "ArrowUp":
          if (direction.y === 0) direction = { x: 0, y: -1 };
          break;
        case "ArrowDown":
          if (direction.y === 0) direction = { x: 0, y: 1 };
          break;
        case "ArrowLeft":
          if (direction.x === 0) direction = { x: -1, y: 0 };
          break;
        case "ArrowRight":
          if (direction.x === 0) direction = { x: 1, y: 0 };
          break;
      }
    });

    createBoard();
    resetGame();
  </script>
</body>
</html>
