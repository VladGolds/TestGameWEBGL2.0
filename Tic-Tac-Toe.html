<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крестики-нолики</title>
    <link rel="stylesheet" href="style.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAZqT98d7V8gpCeNma7Aos3u7ol5_wOug4",
            authDomain: "games-63197.firebaseapp.com",
            databaseURL: "https://games-63197-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "games-63197",
            storageBucket: "games-63197.appspot.com",
            messagingSenderId: "217470228668",
            appId: "1:217470228668:web:30844724050d278a7358b9"
        };

        // Инициализация Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let board = Array(9).fill(null); // Массив для игрового поля
        let currentPlayer = 'X'; // Текущий игрок
        const lobbyId = new URLSearchParams(window.location.search).get('lobbyId');
        const boardRef = ref(database, `lobbies/${lobbyId}/board`);

        // Обновление данных на Firebase при каждом ходе
        function makeMove(index) {
            if (!board[index]) {
                board[index] = currentPlayer;
                update(boardRef, { board });

                // Меняем игрока
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                checkWinner(); // Проверка на победителя
            }
        }

        // Отображение игрового поля
        function renderBoard() {
            const gameBoard = document.getElementById('game-board');
            gameBoard.innerHTML = ''; // Очистка перед перерисовкой

            board.forEach((cell, index) => {
                const cellElement = document.createElement('div');
                cellElement.classList.add('cell');
                cellElement.textContent = cell || '';
                cellElement.addEventListener('click', () => makeMove(index));
                gameBoard.appendChild(cellElement);
            });
        }

        // Проверка на победителя
        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Горизонтальные
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Вертикальные
                [0, 4, 8], [2, 4, 6]            // Диагональные
            ];

            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    alert(`Игрок ${board[a]} победил!`);
                    resetGame();
                    return;
                }
            }

            if (!board.includes(null)) {
                alert('Ничья!');
                resetGame();
            }
        }

        // Сброс игры
        function resetGame() {
            board = Array(9).fill(null);
            update(boardRef, { board }); // Обновляем данные на сервере
            renderBoard();
        }

        // Слушаем изменения на сервере для синхронизации поля
        onValue(boardRef, (snapshot) => {
            if (snapshot.exists()) {
                board = snapshot.val().board || Array(9).fill(null);
                renderBoard();
            }
        });

        document.addEventListener('DOMContentLoaded', renderBoard);
    </script>
</head>
<body>
    <h1>Крестики-нолики</h1>
    <div id="game-board" class="game-board"></div>
</body>
</html>
