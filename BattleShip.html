<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Морской бой</title>
    <link rel="stylesheet" href="style.css">
    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, onValue, update, set, get } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
        apiKey: "YOUR_FIREBASE_API_KEY",
        authDomain: "YOUR_FIREBASE_AUTH_DOMAIN",
        databaseURL: "YOUR_FIREBASE_DATABASE_URL",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    let currentPlayer = null;
    let isMyTurn = false;

    const lobbyId = new URLSearchParams(window.location.search).get('lobbyId');

    function initGame(lobbyId) {
        const boardRef = ref(database, `games/${lobbyId}/board`);
        const turnRef = ref(database, `games/${lobbyId}/turn`);

        // Инициализация доски для морского боя
        onValue(boardRef, (snapshot) => {
            const boardData = snapshot.val() || Array.from({ length: 10 }, () => Array(10).fill(''));
            boardData.forEach((row, rowIndex) => {
                row.forEach((cell, cellIndex) => {
                    const cellElement = document.getElementById(`cell-${rowIndex}-${cellIndex}`);
                    cellElement.textContent = cell;

                    // Сброс старых классов
                    cellElement.classList.remove('hit', 'miss', 'ship');

                    // Добавление классов в зависимости от состояния клетки
                    if (cell === 'X') {
                        cellElement.classList.add('hit');
                    } else if (cell === 'O') {
                        cellElement.classList.add('miss');
                    } else if (cell === 'S') {
                        cellElement.classList.add('ship');
                    }
                });
            });
        });

        // Отслеживание хода
        onValue(turnRef, (snapshot) => {
            const turn = snapshot.val() || 'X';
            document.getElementById('turn-info').textContent = `Ход игрока: ${turn}`;
            isMyTurn = (turn === currentPlayer);
        });

        if (!currentPlayer) {
            getCurrentPlayer(lobbyId); 
        }
    }

    function getCurrentPlayer(lobbyId) {
        const playerRef = ref(database, `games/${lobbyId}/players`);
        get(playerRef).then((snapshot) => {
            const players = snapshot.val() || {};

            if (!players.X) {
                currentPlayer = 'X';
                update(playerRef, { X: true });
            } else if (!players.O) {
                currentPlayer = 'O';
                update(playerRef, { O: true });
            } else {
                alert('Игра уже заполнена двумя игроками!');
                return;
            }

            alert(`Вы играете за: ${currentPlayer}`);

            const turnRef = ref(database, `games/${lobbyId}/turn`);
            get(turnRef).then((snapshot) => {
                let turn = snapshot.val();
                if (!turn) {
                    turn = 'X';
                    set(turnRef, 'X');
                }

                isMyTurn = (turn === currentPlayer);
            });
        });
    }

    function switchTurn(lobbyId) {
        const turnRef = ref(database, `games/${lobbyId}/turn`);

        get(turnRef).then((snapshot) => {
            const currentTurn = snapshot.val();
            const nextTurn = (currentTurn === 'X') ? 'O' : 'X';

            set(turnRef, nextTurn).then(() => {
                console.log(`Теперь ход игрока: ${nextTurn}`);
            });
        });
    }

    window.handleClick = function (row, col) {
        if (!isMyTurn) {
            alert('Это не ваш ход!');
            return;
        }

        const cellRef = ref(database, `games/${lobbyId}/board/${row}/${col}`);
        
        get(cellRef).then((snapshot) => {
            const cellValue = snapshot.val();

            if (cellValue === '') {
                set(cellRef, 'X')
                    .then(() => {
                        switchTurn(lobbyId);
                    });
            } else {
                alert('Эта клетка уже использована!');
            }
        });
    };

    initGame(lobbyId);
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-template-rows: repeat(10, 50px);
            gap: 5px;
        }

        .cell {
            width: 50px;
            height: 50px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
        }

        .hit {
            background-color: red;
        }

        .miss {
            background-color: blue;
        }

        .ship {
            background-color: gray;
        }

        #turn-info {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Морской бой</h1>
    <div id="board">
        <!-- Динамически создаваемые клетки поля 10x10 -->
        <script>
            for (let row = 0; row < 10; row++) {
                for (let col = 0; col < 10; col++) {
                    document.write(`<div id="cell-${row}-${col}" class="cell" onclick="handleClick(${row}, ${col})"></div>`);
                }
            }
        </script>
    </div>
    <p id="turn-info">Ход игрока: X</p>
</body>
</html>
