<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Морской бой</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
        }

        .game-container {
            display: flex;
            justify-content: space-around;
            width: 80%;
        }

        .grid {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(10, 40px);
            grid-template-rows: repeat(10, 40px);
            gap: 2px;
        }

        .board div {
            width: 40px;
            height: 40px;
            background-color: #e0e0e0;
            border: 1px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .board div.ship {
            background-color: #333;
        }

        .board div.hit {
            background-color: red;
        }

        .board div.miss {
            background-color: blue;
        }

        .ship {
            display: flex;
            margin-bottom: 10px;
        }

        .ship div {
            width: 40px;
            height: 40px;
            background-color: #333;
            margin-right: 2px;
            cursor: move;
        }

        .rotate-btn {
            margin: 10px;
            padding: 5px 10px;
            background-color: #333;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Морской бой</h1>
    <div class="game-container">
        <div class="grid player-grid">
            <h2>Ваше поле</h2>
            <div id="playerBoard" class="board"></div>
        </div>
        <div class="grid enemy-grid">
            <h2>Поле противника</h2>
            <div id="enemyBoard" class="board"></div>
        </div>
    </div>

    <div class="ships-container">
        <h2>Корабли</h2>
        <div class="ship" draggable="true" data-length="4" id="ship4">
            <div></div><div></div><div></div><div></div>
        </div>
        <div class="ship" draggable="true" data-length="3" id="ship3-1">
            <div></div><div></div><div></div>
        </div>
        <div class="ship" draggable="true" data-length="3" id="ship3-2">
            <div></div><div></div><div></div>
        </div>
        <button class="rotate-btn" onclick="rotateShip()">Повернуть корабль</button>
    </div>

    <script>
        const playerBoard = document.getElementById('playerBoard');
        const enemyBoard = document.getElementById('enemyBoard');
        let isHorizontal = true;

        // Функция для создания игрового поля
        function createBoard(boardElement) {
            for (let i = 0; i < 100; i++) {
                const cell = document.createElement('div');
                cell.dataset.id = i;
                boardElement.appendChild(cell);
            }
        }

        // Создание полей для игрока и противника
        createBoard(playerBoard);
        createBoard(enemyBoard);

        // Перетаскивание кораблей
        const ships = document.querySelectorAll('.ship');
        const cells = document.querySelectorAll('.board div');
        let draggedShip;
        let draggedShipLength;

        ships.forEach(ship => {
            ship.addEventListener('dragstart', dragStart);
        });

        cells.forEach(cell => {
            cell.addEventListener('dragover', dragOver);
            cell.addEventListener('drop', dragDrop);
        });

        function dragStart(e) {
            draggedShip = e.target;
            draggedShipLength = draggedShip.querySelectorAll('div').length;
        }

        function dragOver(e) {
            e.preventDefault();
        }

        function dragDrop(e) {
            const start = parseInt(e.target.dataset.id);
            const isAvailable = checkPlacement(start, draggedShipLength, isHorizontal);

            if (isAvailable) {
                for (let i = 0; i < draggedShipLength; i++) {
                    let cell;
                    if (isHorizontal) {
                        cell = playerBoard.querySelector(`div[data-id="${start + i}"]`);
                    } else {
                        cell = playerBoard.querySelector(`div[data-id="${start + i * 10}"]`);
                    }
                    cell.classList.add('ship');
                }
                draggedShip.remove(); // Удаляем корабль после размещения
            }
        }

        // Проверка, можно ли разместить корабль
        function checkPlacement(start, length, horizontal) {
            let valid = true;
            for (let i = 0; i < length; i++) {
                let cell;
                if (horizontal) {
                    cell = playerBoard.querySelector(`div[data-id="${start + i}"]`);
                    if (!cell || cell.classList.contains('ship')) {
                        valid = false;
                        break;
                    }
                } else {
                    cell = playerBoard.querySelector(`div[data-id="${start + i * 10}"]`);
                    if (!cell || cell.classList.contains('ship')) {
                        valid = false;
                        break;
                    }
                }
            }
            return valid;
        }

        // Функция для поворота корабля
        function rotateShip() {
            isHorizontal = !isHorizontal;
            ships.forEach(ship => {
                if (isHorizontal) {
                    ship.style.flexDirection = 'row';
                } else {
                    ship.style.flexDirection = 'column';
                }
            });
        }
    </script>
</body>
</html>
